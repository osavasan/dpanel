{{template "header_insession" .}}
<div class="row">
    <div class="col-md-8">
        <h3>Docker Files</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Path</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .list}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Path}}</td>
                    <td>{{.Created}}</td>
                    <td>
                        <form action="/dockerfiles/delete" method="post" style="display:inline">
                            <input type="hidden" name="id" value="{{.ID}}" />
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                        <button class="btn btn-sm btn-primary btn-edit-dockerfile" data-path="{{.Path}}">Edit</button>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4">No records</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <h3>Add Docker File</h3>
        <form action="/dockerfiles/add" method="post">
            <div class="mb-3"><label class="form-label">Path</label><input name="path" class="form-control" />
            </div>
            <button class="btn btn-success">Add</button>
        </form>
    </div>
</div>
<!-- YAML Editor Modal -->
<div class="modal fade" id="yamlEditModal" tabindex="-1" aria-labelledby="yamlEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="yamlEditModalLabel">Edit YAML File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2"><strong id="yamlFilePath"></strong></div>
                <textarea id="yamlEditor" class="form-control" rows="20" style="font-family: monospace;"></textarea>
                <div id="yamlEditorAlert" class="mt-2 text-danger" style="display:none"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="yamlSaveBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- js-yaml for client-side validation -->
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

{{template "footer_insession" .}}
