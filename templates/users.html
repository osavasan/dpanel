{{template "header_insession" .}}
<div class="row">
    <div class="col-md-6">
        <h3>Users</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.Created}}</td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="3">No users</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Create User</h3>
        <form action="/users/create" method="post">
            <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" />
            </div>
            <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password"
                    class="form-control" /></div>
            <button class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{{template "footer_insession" .}}
